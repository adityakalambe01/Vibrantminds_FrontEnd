<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
    </head>

        <h1>This is Login page</h1>
        <form>
            <label for="name">
                Name: <input name="name" type="text" id="name">

            <input type="submit" formmethod="get">
        </form>


    </body>
